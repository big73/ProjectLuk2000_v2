<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Création d'OC</title>
</h:head> 
<body> 

	<h3>Page de création des Objets Connectés</h3>
	
	<h:form>
		<h:outputLabel value="Saisir le nom d'un Objet Connecté: " />
		<h:inputText value="#{creerOc.nom}" /><br />
		
		<h:outputLabel value="Saisir le domaine d'activité: " />
		<h:inputText value="#{creerOc.domaineAct}" /><br />
		
		<h:outputLabel value="Saisir l'id du propriétaire: " />
		<h:inputText value="#{creerOc.idProprio}" /><br/>
		
		<h:commandButton action="#{creerOc.valider()}" value="Créer" />
	</h:form>

</body> 
</html>
