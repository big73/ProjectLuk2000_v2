<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Login</title>
</h:head> 
<body> 

	<h3>Page d'authentification</h3>
	
	<h:form id="form" >
    <p:panel id="panel" header="Form"  style="margin-bottom:10px;">
        <p:messages id="messages" />
        <h:panelGrid columns="3" cellpadding="5">
        
            <p:outputLabel for="login" value="Login :" />
            <p:inputText id="login" value="#{loginService.login}" required="true" label="login">
            </p:inputText>
            <p:message for="login" />
 
            <p:outputLabel for="passwd" value="Mot de passe :" />
            <p:password id="passwd" value="#{loginService.passwd}" required="true" label="passwd"/>
            <p:message for="passwd" />
            
        </h:panelGrid>
    </p:panel>
    <p:toolbar>
        <f:facet name="left">
            <p:commandButton 
            		value="Se connecter" update="panel" action="#{loginService.login}"            		           		
            		style="margin-right:20px;" />
        </f:facet>
        
    </p:toolbar> 
    
</h:form>

</body> 
</html>
