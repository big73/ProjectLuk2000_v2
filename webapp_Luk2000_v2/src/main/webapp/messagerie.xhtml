<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Messagerie</title>
</h:head> 
<body> 

	<h3>Liste des messages envoyés pas les objets connectés</h3>
	
	<p:dataTable var="msg" value="#{messagerieService.messagerie}">
	    <p:column headerText="Id">
	        <h:outputText value="#{msg.id}" />
	    </p:column>
	 
	    <p:column headerText="Contenu">
	        <h:outputText value="#{msg.contenu}" />
	    </p:column>
	 
	    <p:column headerText="Titre">
	        <h:outputText value="#{msg.titre}" />
	    </p:column>
	 
	    <p:column headerText="Id service">
	        <h:outputText value="#{msg.idServiceEmetteur}" />
	    </p:column>
</p:dataTable>

</body> 
</html>
